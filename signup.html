<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/signup.css" />
  </head>
  <body>
    <header>
      <h1>BASERUN</h1>
      <div id="head-btn">
        <a href="main.html"
          ><img src="/img/home.svg" style="width: 27px; height: 30px"
        /></a>
        <a href="userPage.html"
          ><img src="/img/mypage.svg" style="width: 27px; height: 30px"
        /></a>
        <button id="menu-btn" type="button">
          <img src="/img/menu.svg" style="width: 27px; height: 30px" />
        </button>
      </div>
    </header>
    <form name="signup" method="post" onsubmit="return checkPassword()">
      <section class="signup_section">
        <span>이름</span><br />
        <input
          name="first_name"
          type="text"
          placeholder="닉네임을 입력해주세요"
          required
        />
      </section>
      <section class="signup_section">
        <span>아이디</span><br />
        <input
          type="text"
          name="username"
          placeholder="아이디를 입력해주세요"
          required
        />
      </section>
      <section class="signup_section">
        <span>비밀번호</span><br />
        <input
          id="password1"
          type="password"
          name="password1"
          placeholder="비밀번호를 입력해주세요"
          required
        />
      </section>
      <section class="signup_section">
        <span>비밀번호 확인</span><br />
        <input
          id="password2"
          type="password"
          name="password2"
          placeholder="비밀번호를 재입력해주세요"
          required
        />
      </section>
      <button class="signup_btn" type="submit">회원가입</button>
    </form>
    <footer>
      <hr />
      <p class="footer-content">
        문의: help@baserun.com | 070-1234-5678 | 운영시간: 평일 10:00 ~ 18:00<br />
        © 2025 BASERUN Inc. All rights reserved. | 대표: 홍길동 |
        사업자등록번호: 123-45-67890
      </p>
    </footer>
    <script>
      const input = document.querySelectorAll("input");
      input.addEventListener("input", () => {
        if (input.value.trim() !== "") {
          input.classList.add("filled");
        } else {
          input.classList.remove("filled");
        }
      });
    </script>
  </body>
</html>
