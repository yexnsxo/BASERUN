    <script>
      // 각 버튼별 내용 매핑
      const contentMap = {
       floor1: `1F . 내부 매장 : 자문밖, BHC, 한신 분식, 프랭크버거, BBQ, 도미노피자, 광장 식당, KFC, 꼬꼬닭, 수내 닭꼬치,명인만두, 프랭크버거 <br/> 외부 매장 : 잠실원샷, Mr.Pizza`,
        floor2: `2F . 내부 매장 : 피자헛, 요아정, 죠스 떡볶이, 통빱, 달콤커피, 와팡, KFC, BBQ, 프랭크버거, 명인만두, 백미당, 이가네 떡볶이,<br> 앤티앤스 프레즐, 피자헛<br>
        2F . 외부 매장 1루석 : 갑또리 닭강정/ 프라이돈, 잠실원샷, 신철판, 달콤 커피<br>
        2F . 외부 매장 3루석 : BHC, 수내 닭꼬치, Mr.Pizza, XOXO 핫도그, 이가네 떡볶이, 잠실원샷<br>`,
        floor3: `2.5F . 브뤼쉘 프라이, 통빱, 짝태 패밀리
`,
        floor4: `3F . 스테프 핫도그, KFC, 와팡, BBQ, 프랭크 버거, 스테프 핫도그`,
        floor5: `4F . 잠실원샷, 야키토리히, 올떡`
      };

      // 버튼들 선택
      const buttons = document.querySelectorAll(".floor_list > div");
      const contentDiv = document.querySelector(".content_change");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          // 모든 버튼에서 active 제거
          buttons.forEach((btn) => btn.classList.remove("active"));

          // 클릭한 버튼에 active 추가
          button.classList.add("active");

          // 내용 변경
          const key = button.classList[0];
          contentDiv.innerHTML = contentMap[key] || "내용이 없습니다.";
        });
      });
    </script>
     <script>
      window.addEventListener("DOMContentLoaded", () => {
        const menuIcon = document.getElementById("menuToggle");
        const submenu = document.getElementById("submenu");

        let isOpen = false;

        // 메뉴 아이콘 클릭하면 보이게
        menuIcon.addEventListener("click", (e) => {
          e.stopPropagation();
          submenu.style.display = "flex";
          isOpen = true;
        });

        // 바깥 클릭 시 숨기기
        document.addEventListener("click", (e) => {
          if (isOpen && !submenu.contains(e.target) && e.target !== menuIcon) {
            submenu.style.display = "none";
            isOpen = false;
          }
        });

        // 메뉴 내부 클릭 시 닫히지 않도록
        submenu.addEventListener("click", (e) => {
          e.stopPropagation();
        });
      });
    </script>
