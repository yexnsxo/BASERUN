    <script>
      // 각 버튼별 내용 매핑
      const contentMap = {
        floor1: `내야 2F . 올리브떡볶이, 편밀밀, 펠리스돔, 유부빚는마을, 스트릿츄러스, 올떡, 스테프 핫도그, 제일버거, 쉬림프쉐프,<br> 매머드커피, 멕시카나 강정, 마왕족발, 맘스터치, BBQ, 초장집<br>
        <br>
        가판 매장: BHC, 자담치킨`,
        floor2: `내야 4F . 히어로떡볶이, 탐앤탐스, 제일버거, BBQ, 맘스터치, 멘야파이토, 자담치킨, BHC<br>`,
        floor3: `외야 3F . 스트릿츄러스, BHC, 맘스터치, BBQ, 매머드커피, PIZZA, 스테프 핫도그, 유부빚는마을, 자담치킨, 멘야파이토, 올떡`,
        floor4: `외야 4F . 제일버거, 멕시카나 강정, 쉬림프쉐프`
      };

      // 버튼들 선택
      const buttons = document.querySelectorAll(".floor_list > div");
      const contentDiv = document.querySelector(".content_change");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          // 모든 버튼에서 active 제거
          buttons.forEach((btn) => btn.classList.remove("active"));

          // 클릭한 버튼에 active 추가
          button.classList.add("active");

          // 내용 변경
          const key = button.classList[0];
          contentDiv.innerHTML = contentMap[key] || "내용이 없습니다.";
        });
      });
    </script>
     <script>
      window.addEventListener("DOMContentLoaded", () => {
        const menuIcon = document.getElementById("menuToggle");
        const submenu = document.getElementById("submenu");

        let isOpen = false;

        // 메뉴 아이콘 클릭하면 보이게
        menuIcon.addEventListener("click", (e) => {
          e.stopPropagation();
          submenu.style.display = "flex";
          isOpen = true;
        });

        // 바깥 클릭 시 숨기기
        document.addEventListener("click", (e) => {
          if (isOpen && !submenu.contains(e.target) && e.target !== menuIcon) {
            submenu.style.display = "none";
            isOpen = false;
          }
        });

        // 메뉴 내부 클릭 시 닫히지 않도록
        submenu.addEventListener("click", (e) => {
          e.stopPropagation();
        });
      });
    </script>
