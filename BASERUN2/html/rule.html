            <div class="rule2">수비</div>
          </div>
          <div class="rule3_div">
            <div class="rule3">예외 상황</div>
          </div>

            문의: help@baserun.com | 070-1234-5678 | 운영시간: 평일 10:00 ~

    <script>
      // 각 버튼별 내용 매핑
      const contentMap = {
        rule1_div: `1. 타석에 서기<br>
                공격팀의 타자는 투수가 던지는 공을 타격하려고 타석에 선다.<br>
                투수가 던진 공이 스트라이크존을 지나가면 스트라이크, 그렇지 않으면 볼이다.<br>
                스트라이크 3개면 타자는 아웃된다<br><br>
                2. 공을 치기<br>
                타자는 투수가 던진 공을 쳐서, 공을 필드 안 어디든 보내야 한다.<br>
                공을 쳐서 바로 잡히면 타자는 아웃.<br>
                공이 땅에 떨어지면 타자는 1루로 달린다.<br><br>
                3. 주루<br>
                타자가 1루에 안전하게 도착하면 출루 성공.<br>
                그 후에 타자(주자)는 다음 루(2루, 3루, 홈)를 밟으며 점수를 낼 수 있다.<br>
                주자는 언제든지 다음 루로 달릴 수 있지만, 수비가 공을 주자에게 태그하거나 다음 루에서 아웃시키면 주자는 아웃.<br>자가 홈베이스를 밟으면 1점 득점.<br><br>
                4. 타격 결과<br>
                안타: 타자가 친 공이 수비수에게 잡히지 않고 타자가 1루에 도착.<br>
                2루타, 3루타, 홈런: 타자가 차례로 더 먼 루까지 안전하게 진루.<br>
                홈런은 공이 경기장 밖으로 나가면서 타자와 주자가 모두 홈까지 돌아와 점수 획득.<br><br>
                5. 공격 종료 조건<br>
                3명의 타자가 아웃되면 공격이 종료되고, 공격과 수비가 바뀐다.

                `,
        rule2_div: `1. 수비 포지션<br>
                수비팀은 9명이 필드에 배치됨<br>
                (투수, 포수, 1루수, 2루수, 3루수, 유격수, 좌익수, 중견수, 우익수)<br>
                <br>
                2. 아웃시키기<br>
                수비의 기본 목표는 공격 팀의 주자와 타자를 아웃시키는 것.<br>
                <br>
                아웃 만드는 주요 방법<br>
                스트라이크 아웃: 투수가 스트라이크 3개를 던져 타자를 아웃.<br>
                플라이 아웃: 타자가 친 공을 수비수가 떨어뜨리지 않고 직접 잡으면 아웃.<br>
                태그 아웃: 주자가 안전한 루를 밟지 않았거나 루 사이에 있을 때, 수비수가 공을 가지고 주자를 손이나 장비로 태그하면 아웃.<br>
                포스 아웃: 주자가 다음 루로 진루해야 할 때, 수비수가 먼저 그 루에 공을 던져 잡으면 아웃.<br>
                <br>
                3. 수비 시 주의점<br>
                수비수는 공이 필드 내에 있을 때만 플레이 가능.<br>
                수비수끼리 협력해 주자를 아웃시키기 위해 빠르게 공을 전달.<br>
                투수와 포수는 주로 타자 상대, 주루 방해에 집중.<br>
                <br>
                4. 수비의 역할<br>
                상대 타자가 친 공을 잡아 아웃 시키거나, 주자가 다음 루로 못 가도록 막음.<br>
                주자를 포스 아웃 시키기 위해 1루, 2루, 3루 등을 잘 지키고 있어야 함.<br>
                수비 위치 이동이나 전략도 게임 상황에 따라 달라짐.<br>
                <br>
                5. 수비 교체와 변화<br>
                이닝이 바뀌면 공격팀과 수비팀이 교대.<br>
                경기 중에 수비수 교체 가능 (예: 대체 선수 투입).<br>


`,
        rule3_div: `1. 공에 맞은 타자(HBP, 사구)<br>
        투수가 던진 공이 타자의 몸에 맞았을 경우,<br>
        → 타자는 자동 출루.<br>
        단, 타자가 피하지 않으려 했거나 스윙 중이었다면 출루가 거부될 수 있음.<br>
        <br>
        2.땅에 떨어지지 않은 공이 펜스를 넘지 못한 경우<br>
        외야수가 담장 위에서 공을 잡았을 경우,<br>
        → 홈런이 아닌 아웃.<br>
        공이 담장 맞고 튕겨 들어오면 → 인플레이.<br>
        <br>
        3.벤치 클리어링 (벤클, Bench Clearing)<br>
        경기 중에 양 팀 선수들 사이에 말다툼이나 신체 충돌이 생기면서, <br>
        두 팀의 벤치(감독, 코치, 대기 선수)와 불펜 선수들까지 모두 그라운드로 나오는 상황<br>`,
        abs_div: `ABS : 투수가 던진 공이 스트라이크존을 통과했는지를 판정하는 제도<br>
        <br>
        1.작동 방식<br>
        고속 카메라 / 레이더 센서 등을 통해 공의 궤적을 실시간으로 추적.<br>
        정확한 스트라이크존을 기준으로 공이 그 존을 통과했는지를 자동 판정.<br>
        결과는 즉시 포수 뒤 심판(Plate umpire)에게 전달됨.<br>
        심판은 이어폰이나 표시 장치로 판정 결과를 받고, 그대로 선언함 (스트라이크/볼).<br>
        <br>
        ABS의 주요 규칙/적용 방식<br>
        1. 완전 자동형 ABS<br>
        모든 투구에 대해 ABS가 최종 판정을 내림.<br>
        심판은 ABS의 결과만을 그대로 발표함 (개입 불가).<br>
        <br>
        2. 챌린지형 ABS<br>
        기본적으로는 사람 심판이 판정하지만,각 팀이 일정 횟수의 챌린지(이의 제기)를 통해 ABS 판정을 요청 가능.<br>
        ABS가 심판보다 정확한 판정을 제공하는 보조 수단 역할.<br>`,
      };

      // 버튼들 선택
      const buttons = document.querySelectorAll(".rule_list > div");
      const contentDiv = document.querySelector(".rule_content");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          // 모든 버튼에서 active 제거
          buttons.forEach((btn) => btn.classList.remove("active"));

          // 클릭한 버튼에 active 추가
          button.classList.add("active");

          // 내용 변경
          const key = button.classList[0];
          contentDiv.innerHTML = contentMap[key] || "내용이 없습니다.";
        });
      });
    </script>
  </body>
</html>
