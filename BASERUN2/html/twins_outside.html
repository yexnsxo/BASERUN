    <div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5a43d765a0dd2353f786282d1c1cf5eb&libraries=services"
    ></script>
    
    <script>
      var mapContainer = document.getElementsByClassName('map')[0], // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 4 // 지도의 확대 레벨
    };  

    // 지도를 생성합니다    
    var map = new kakao.maps.Map(mapContainer, mapOption); 

    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();

    // 주소로 좌표를 검색합니다
    geocoder.addressSearch('서울 송파구 올림픽로 19-2', function(result, status) {

    // 정상적으로 검색이 완료됐으면 
    if (status === kakao.maps.services.Status.OK) {

        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png",
        imageSize = new kakao.maps.Size(48, 51.75),
        markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: coords,
            image:markerImage
        });

        // 인포윈도우로 장소에 대한 설명을 표시합니다
        var infowindow = new kakao.maps.InfoWindow({
            content: '<a href="https://place.map.kakao.com/20740490"><div style="width:150px;text-align:center;padding:6px 0;">잠실 야구장</div><a>'
        });
        infowindow.open(map, marker);

        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        map.setCenter(coords);
    } 
});    
      //  딕셔너리: key = 장소 이름, value = 주소
        var locations = {
          "골목길": "서울 송파구 백제고분로7길 8-16 남광빌딩 1층",
          "정담옥": "서울 송파구 백제고분로7길 16 1층",
          "상구네 돼지구이": "서울 송파구 백제고분로9길 47 1층"
        };

        // 커스텀 마커 이미지
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png";
        imageSize = new kakao.maps.Size(48, 51.75);
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        for (let name in locations) {
          let address = locations[name];

          geocoder.addressSearch(address, function (result, status) {
            if (status === kakao.maps.services.Status.OK) {
              let coords = new kakao.maps.LatLng(result[0].y, result[0].x);

              // 마커 생성
              let marker = new kakao.maps.Marker({
                map: map,
                position: coords,
                image: markerImage,
                title: name, // 마우스 오버 시 텍스트
              });

              // 정보창
              let infowindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px;">${name}</div>`,
              });

              kakao.maps.event.addListener(marker, "click", function () {
                infowindow.open(map, marker);
              });
            } else {
              console.log(`주소 변환 실패: ${address}`);
            }
          });
        };
    </script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const menuIcon = document.getElementById("menuToggle");
        const submenu = document.getElementById("submenu");

        let isOpen = false;

        // 메뉴 아이콘 클릭하면 보이게
        menuIcon.addEventListener("click", (e) => {
          e.stopPropagation();
          submenu.style.display = "flex";
          isOpen = true;
        });

        // 바깥 클릭 시 숨기기
        document.addEventListener("click", (e) => {
          if (isOpen && !submenu.contains(e.target) && e.target !== menuIcon) {
            submenu.style.display = "none";
            isOpen = false;
          }
        });

        // 메뉴 내부 클릭 시 닫히지 않도록
        submenu.addEventListener("click", (e) => {
          e.stopPropagation();
        });
      });
    </script>
